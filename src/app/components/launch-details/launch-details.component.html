<section class="spacex-launch-details container bg_1">
  <div class="row">
    <div class="col-2">
      <strong>Name</strong>
    </div>
    <div class="col">
      {{ launch.mission_name }}
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <strong>Launch date</strong>
    </div>
    <div class="col">
      {{ launch.launch_date_utc | date: 'short' }}
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <strong>Type</strong>
    </div>
    <div class="col">
      {{ launch.rocket.rocket_name }} ({{launch.rocket.rocket_type}})
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <strong>Landed</strong>
    </div>
    <div class="col">
      {{ !!launch.rocket.first_stage.cores[0].land_success }}
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <strong>Customer</strong>
    </div>
    <div class="col">
      {{ launch.rocket.second_stage.payloads[0].customers[0] }}
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <strong>Images</strong>
    </div>
    <div class="col">
      Today
    </div>
  </div>
</section>
