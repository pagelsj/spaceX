<section class="spacex-launch-details container bg_1">
  <div class="row">
      <img *ngIf="launch.mission_patch" [src]="launch.mission_patch" class="col-lg-3 col-md-4 col-12 order-md-2">
    <div class="col-lg-9 col-md-8 col-12 order-md-1">
      <div class="row">
        <div class="col-lg-3 col-md-5 col-6">
          <strong>Name</strong>
        </div>
        <div class="col">
          {{ launch.mission_name }}
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-5 col-6">
          <strong>Launch date</strong>
        </div>
        <div class="col">
          {{ launch.launch_date | date: 'short' }}
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-5 col-6">
          <strong>Type</strong>
        </div>
        <div class="col">
          {{ launch.rocket_name }} ({{launch.rocket_type}})
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-5 col-6">
          <strong>Landed</strong>
        </div>
        <div class="col">
          {{ !!launch.landed_success }}
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-5 col-6">
          <strong>Customer</strong>
        </div>
        <div class="col">
          {{ launch.customers }}
        </div>
      </div>
    </div>
  </div>
</section>
